name: QRS - Google Play (Internal)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    environment: playstore
    timeout-minutes: 120   # Bumped for ML-heavy build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Free up disk space (2025 runners)
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt clean  # Extra: clears apt cache

      - name: Cache global Buildozer tools (~/.buildozer)
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: buildozer-global-${{ runner.os }}-v35
          restore-keys: buildozer-global-${{ runner.os }}-

      - name: Cache project .buildozer directory
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}-v35
          restore-keys: |
            buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}-
            buildozer-${{ runner.os }}-

      - name: Encrypt model
        env:
          ENC_KEY: ${{ secrets.QRS_ENC_KEY }}
        run: |
          mkdir -p models
          curl -L -o models/model.gguf \
            https://huggingface.co/tensorblock/llama3-small-GGUF/resolve/main/llama3-small-Q3_K_M.gguf
          echo "8e4f4856fb84bafb895f1eb08e6c03e4be613ead2d942f91561aeac742a619aa  models/model.gguf" | sha256sum -c -
          python3 - <<'PY'
          from cryptography.hazmat.primitives.ciphers.aead import AESGCM
          import os, secrets
          key = bytes.fromhex(os.environ['ENC_KEY'])
          data = open('models/model.gguf', 'rb').read()
          nonce = secrets.token_bytes(12)
          ct = nonce + AESGCM(key).encrypt(nonce, data, None)
          open('models/llama3-small-Q3_K_M.gguf.aes', 'wb').write(ct)
          PY
          rm -f models/model.gguf

      - name: Build AAB (official image + CI hacks: non-interactive root skip + pre-init P4A)
        env:
          BUILDOZER_WARN_ON_ROOT: 0  # Disable root warning entirely
          P4A_IGNORE_PATCH_ERRORS: 1  # Ignore patch skips
          P4A_PATCH_FUZZ: 3  # Higher fuzz for 2025 source shifts
        run: |
          # Run in Docker: Pre-init to download P4A, then nuclear clean, then build
          docker run --rm \
            --env BUILDOZER_WARN_ON_ROOT=0 \
            --env P4A_IGNORE_PATCH_ERRORS=1 \
            --env P4A_PATCH_FUZZ=3 \
            -v "$HOME/.buildozer":/home/user/.buildozer \
            -v "$(pwd)":/home/user/hostcwd \
            -w /home/user/hostcwd \
            -i \
            kivy/buildozer:latest \
            bash -c "
              # Pre-init: Download P4A and SDKs without prompts
              echo y | buildozer init || true
              buildozer android debug -- --bootstrap=SDL2 || true  # Triggers P4A download safely
              
              # Now nuclear clean (safe since P4A exists)
              rm -rf .buildozer ~/.buildozer/cache/*
              buildozer android clean
              
              # Final release build
              buildozer -v android release
            "

      - name: Find generated AAB
        id: find_aab
        run: |
          AAB=$(ls bin/*.aab 2>/dev/null | head -1)
          if [ -z "$AAB" ]; then
            echo "No AAB found in bin/"
            ls -la bin/ || true
            exit 1
          fi
          echo "AAB found: $AAB"
          echo "aab_path=$AAB" >> $GITHUB_OUTPUT

      - name: Verify AAB
        run: |
          aapt dump badging "${{ steps.find_aab.outputs.aab_path }}" | head -20
          echo "AAB is valid"

      - name: Upload AAB as artifact
        uses: actions/upload-artifact@v4
        with:
          name: qrs-release-aab
          path: ${{ steps.find_aab.outputs.aab_path }}

      - name: Upload to Google Play Internal Testing
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
          packageName: com.chaosresonance.qrs
          releaseFiles: ${{ steps.find_aab.outputs.aab_path }}
          track: internal
          status: completed
