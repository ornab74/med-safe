name: Android APK

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            libffi-dev libssl-dev \
            libsqlite3-dev zlib1g-dev \
            openjdk-17-jdk \
            libbz2-dev libncurses5-dev libncursesw5-dev \
            libreadline-dev libgdbm-dev libnss3-dev \
            git unzip \
            autoconf automake libtool pkg-config

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create sdkmanager compat symlink for Buildozer
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/tools/bin"
          if [ -f "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            ln -sf "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" \
                   "$ANDROID_SDK_ROOT/tools/bin/sdkmanager"
          fi

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Install Android platform & build-tools (34)
        run: |
          sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - name: Install buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Build debug APK
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: qroadscan-debug-apk
          path: bin/*.apk
