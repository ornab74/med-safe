name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      # Use the same paths Buildozer/p4a expect for the SDK
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk
      # ❌ DO NOT set ANDROID_NDK_HOME here – let Buildozer handle NDK

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- JDK 17 ----
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Show Java version
        run: |
          java -version
          echo "JAVA_HOME=$JAVA_HOME"

      # ---- Python & system deps ----
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip \
            libssl-dev libffi-dev libsqlite3-dev \
            libbz2-dev zlib1g-dev \
            libncurses5-dev libgdbm-dev libnss3-dev \
            libreadline-dev libffi-dev liblzma-dev \
            libjpeg-dev libfreetype6-dev

      # ---- Install Android SDK cmdline-tools into /usr/local/lib/android/sdk ----
      - name: Install Android SDK (cmdline-tools)
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"

          curl -o cmdline-tools.zip \
            https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip

          mkdir -p tmp
          unzip -q cmdline-tools.zip -d tmp
          rm cmdline-tools.zip

          rm -rf latest
          mv tmp/cmdline-tools latest
          rmdir tmp

          mkdir -p "$ANDROID_SDK_ROOT/tools/bin"
          ln -sf "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "$ANDROID_SDK_ROOT/tools/bin/sdkmanager"
          ln -sf "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/avdmanager" "$ANDROID_SDK_ROOT/tools/bin/avdmanager"

          ls -R "$ANDROID_SDK_ROOT"

          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/tools/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/emulator" >> $GITHUB_PATH

      - name: Install Android platforms / build-tools
        run: |
          which sdkmanager || echo "sdkmanager not in PATH!"
          sdkmanager --version || true

          yes | sdkmanager --licenses || true
          yes | sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

      # ---- Install Buildozer & Python deps ----
      - name: Install Buildozer & Python dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools

          # p4a / pyjnius need Cython < 3
          pip install "Cython<3.0"

          # Buildozer + recent python-for-android
          pip install buildozer "python-for-android>=2024.6.1"

          # runtime deps (no llama-cpp-python here!)
          pip install \
            kivy==2.2.1 \
            kivymd \
            httpx \
            cryptography \
            aiosqlite \
            psutil \
            pennylane

      - name: Export Android env vars
        run: |
          echo "ANDROIDSDK=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          # ❌ no ANDROIDNDK / ANDROID_NDK_HOME export

      # ---- Build debug APK ----
      - name: Build debug APK
        run: |
          buildozer -v android debug
