name: QRS â†’ Google Play (Internal)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    environment: playstore  # Protects secrets
    timeout-minutes: 75     # Optimized for Docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Docker layers (multi-layer optimization)
        uses: actions/cache@v4
        id: docker-cache
        with:
          path: /tmp/.buildx-cache  # Speeds up container pulls
          key: docker-kivy-${{ runner.os }}-v1
          restore-keys: docker-kivy-${{ runner.os }}-

      - name: Cache global Buildozer tools (SDK/NDK)
        uses: actions/cache@v4
        id: global-cache
        with:
          path: ~/.buildozer-global  # Caches SDK/NDK across runs
          key: buildozer-global-${{ runner.os }}-r28c-v2  # Locks to r28c
          restore-keys: buildozer-global-${{ runner.os }}-

      - name: Encrypt model (pre-build)
        env:
          ENC_KEY: ${{ secrets.QRS_ENC_KEY }}
        run: |
          mkdir -p models
          curl -L -o models/model.gguf \
            https://huggingface.co/tensorblock/llama3-small-GGUF/resolve/main/llama3-small-Q3_K_M.gguf
          echo "8e4f4856fb84bafb895f1eb08e6c03e4be613ead2d942f91561aeac742a619aa  models/model.gguf" | sha256sum -c -
          python3 -c "
          from cryptography.hazmat.primitives.ciphers.aead import AESGCM
          import os, secrets
          key = bytes.fromhex(os.environ['ENC_KEY'])
          data = open('models/model.gguf', 'rb').read()
          nonce = secrets.token_bytes(12)
          ct = nonce + AESGCM(key).encrypt(nonce, data, None)
          open('models/llama3-small-Q3_K_M.gguf.aes', 'wb').write(ct)
          "
          rm -f models/model.gguf

      - name: Cache project-specific .buildozer (pre-build)
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: buildozer-project-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}-v27  # Bumped for stability

      - name: Build with Official Kivy Buildozer Docker (no buggy action)
        id: build
        run: |
          # Pull & run official image: mounts workspace, runs release (no chown issues)
          docker pull kivy/buildozer:1.5.0
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e BOOTSTRAP=openssl \
            kivy/buildozer:1.5.0 \
            buildozer -v android release
          # Output AAB path
          echo "filename=bin/qrs-7.7.7-release.aab" >> $GITHUB_OUTPUT

      - name: Cache project-specific .buildozer (post-build)
        if: success()
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: buildozer-project-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}-v27  # Syncs changes

      - name: Verify AAB (integrity check)
        run: |
          AAB="${{ steps.build.outputs.filename }}"
          if [ ! -f "$AAB" ]; then
            echo "AAB missing, checking bin/*.aab"
            ls -la bin/
            exit 1
          fi
          aapt dump badging "$AAB" | head -20  # Quick package verification
          echo "AAB verified successfully"

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: qrs-release-aab
          path: ${{ steps.build.outputs.filename }}

      - name: Upload to Google Play Internal
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
          packageName: com.chaosresonance.qrs
          releaseFiles: ${{ steps.build.outputs.filename }}
          track: internal
          status: completed
