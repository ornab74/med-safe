name: Android APK Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - 'main.py'
      - 'buildozer.spec'
      - '.github/workflows/android-build.yml'

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            zlib1g-dev \
            libjpeg-dev \
            libfreetype6-dev \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            libgstreamer1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-plugins-ugly \
            gstreamer1.0-tools \
            libmtdev-dev \
            libgl1-mesa-dev \
            libgles2-mesa-dev

      - name: Install Buildozer & Cython
        run: |
          python -m pip install --upgrade pip
          # Buildozer prefers Cython < 3 right now for p4a
          pip install "Cython<3" buildozer

      - name: Build debug APK
        env:
          # Avoid interactive questions
          BUILDOZER_WARN_ON_ROOT: "0"
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: secure-llm-roadscanner-debug-apk
          path: bin/*.apk
