name: Build Android (Debug / Release)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      # Install SDK in HOME to avoid permission issues.
      ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
      ANDROID_HOME: ${{ runner.temp }}/android-sdk

      # ===== Model (build-time only) =====
      MODEL_URL: https://huggingface.co/tensorblock/llama3-small-GGUF/resolve/main/llama3-small-Q3_K_M.gguf
      MODEL_FILENAME: llama3-small-Q3_K_M.gguf

      # ✅ Expected SHA256 of plaintext GGUF download
      MODEL_SHA256_EXPECTED: 8e4f4856fb84bafb895f1eb08e6c03e4be613ead2d942f91561aeac742a619aa

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip curl \
            libssl-dev libffi-dev libsqlite3-dev \
            libbz2-dev zlib1g-dev libncurses5-dev \
            libgdbm-dev libnss3-dev libreadline-dev \
            liblzma-dev libjpeg-dev libfreetype6-dev

      - name: Install Android SDK cmdline-tools
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"
          curl -fsSL -o tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q tools.zip
          rm tools.zip
          mv cmdline-tools latest

          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Install Android packages (API 35 + Build-Tools 35.0.0)
        run: |
          sdkmanager --version
          yes | sdkmanager --licenses

          sdkmanager \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0"

          echo "Verify build-tools installed:"
          ls -lah "$ANDROID_SDK_ROOT/build-tools/35.0.0" || true

          echo "Verify aidl exists:"
          test -x "$ANDROID_SDK_ROOT/build-tools/35.0.0/aidl" || (echo "ERROR: aidl missing" && exit 1)

      - name: Install Buildozer & Python deps (host)
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install "Cython<3.0"
          pip install buildozer
          # used for build-time encryption step
          pip install cryptography

      # ---------------------------
      # Build-time OFFLINE MODEL PACKAGING (download + hash check + encrypt)
      # ---------------------------
      - name: Download GGUF model (build-time)
        run: |
          mkdir -p models
          echo "Downloading model from: $MODEL_URL"
          curl -L --fail --retry 3 --retry-delay 2 -o "models/$MODEL_FILENAME" "$MODEL_URL"
          ls -lah models

      - name: Verify GGUF SHA256 (build-time)
        run: |
          echo "Expected SHA256: $MODEL_SHA256_EXPECTED"
          ACTUAL="$(sha256sum "models/$MODEL_FILENAME" | awk '{print $1}')"
          echo "Actual SHA256:   $ACTUAL"
          if [ "$ACTUAL" != "$MODEL_SHA256_EXPECTED" ]; then
            echo "ERROR: Model SHA256 mismatch"
            exit 1
          fi
          echo "SHA256 OK"

      # Optional: inject bootstrap_secret.py into app source so runtime doesn't need env vars.
      - name: Inject bootstrap_secret.py (runtime uses this)
        env:
          BOOTSTRAP_SECRET: ${{ secrets.BOOTSTRAP_SECRET }}
        run: |
          if [ -z "$BOOTSTRAP_SECRET" ]; then
            echo "ERROR: Missing secrets.BOOTSTRAP_SECRET"
            exit 1
          fi

          python - <<'PY'
          import os, base64, textwrap
          s = os.environ["BOOTSTRAP_SECRET"].encode("utf-8")
          b64 = base64.b64encode(s).decode("ascii")
          content = f"""# Auto-generated at build time (GitHub Actions)
          import base64
          BOOTSTRAP_SECRET_B64 = {b64!r}
          def get_secret_bytes() -> bytes:
              return base64.b64decode(BOOTSTRAP_SECRET_B64.encode("ascii"))
          """
          open("bootstrap_secret.py", "w", encoding="utf-8").write(textwrap.dedent(content))
          print("Wrote bootstrap_secret.py")
          PY

      - name: Encrypt model + create wrapped MDK (no runtime internet needed)
        env:
          BOOTSTRAP_SECRET: ${{ secrets.BOOTSTRAP_SECRET }}
        run: |
          if [ -z "$BOOTSTRAP_SECRET" ]; then
            echo "ERROR: Missing secrets.BOOTSTRAP_SECRET"
            exit 1
          fi

          mkdir -p tools
          cat > tools/prepare_model.py <<'PY'
          import os, sys, hashlib
          from pathlib import Path
          from cryptography.hazmat.primitives.ciphers import Cipher, algorithms, modes
          from cryptography.hazmat.primitives.kdf.hkdf import HKDF
          from cryptography.hazmat.primitives import hashes

          CHUNK = 1024 * 1024

          def sha256_file(p: Path) -> str:
              h = hashlib.sha256()
              with p.open("rb") as f:
                  for chunk in iter(lambda: f.read(CHUNK), b""):
                      h.update(chunk)
              return h.hexdigest()

          def hkdf32(secret: bytes, info: bytes) -> bytes:
              return HKDF(algorithm=hashes.SHA256(), length=32, salt=None, info=info).derive(secret)

          def encrypt_file_gcm(src: Path, dst: Path, key32: bytes):
              nonce = os.urandom(12)
              enc = Cipher(algorithms.AES(key32), modes.GCM(nonce)).encryptor()
              tmp = dst.with_suffix(dst.suffix + ".tmp")
              with src.open("rb") as fin, tmp.open("wb") as fout:
                  fout.write(nonce)
                  while True:
                      buf = fin.read(CHUNK)
                      if not buf:
                          break
                      fout.write(enc.update(buf))
                  enc.finalize()
                  fout.write(enc.tag)
              tmp.replace(dst)

          def encrypt_bytes_gcm(pt: bytes, key32: bytes) -> bytes:
              nonce = os.urandom(12)
              enc = Cipher(algorithms.AES(key32), modes.GCM(nonce)).encryptor()
              ct = enc.update(pt) + enc.finalize()
              return nonce + ct + enc.tag

          def main():
              secret = os.environ.get("BOOTSTRAP_SECRET", "").encode("utf-8")
              if not secret:
                  print("Missing BOOTSTRAP_SECRET", file=sys.stderr)
                  sys.exit(2)

              if len(sys.argv) != 3:
                  print("Usage: prepare_model.py <model.gguf> <out_models_dir>", file=sys.stderr)
                  sys.exit(2)

              src = Path(sys.argv[1]).resolve()
              out_dir = Path(sys.argv[2]).resolve()
              out_dir.mkdir(parents=True, exist_ok=True)

              model_name = src.name
              out_enc = out_dir / (model_name + ".aes")
              out_wrap = out_dir / (model_name + ".mdk.wrap")
              out_sha  = out_dir / (model_name + ".sha256")

              # Model Data Key (MDK) encrypts GGUF
              mdk = os.urandom(32)

              # Bootstrap key wraps MDK
              bootstrap_key = hkdf32(secret, b"qroadscan/bootstrap/v1")

              encrypt_file_gcm(src, out_enc, mdk)
              out_wrap.write_bytes(encrypt_bytes_gcm(mdk, bootstrap_key))
              out_sha.write_text(sha256_file(src), encoding="utf-8")

              print("OK:", out_enc)
              print("OK:", out_wrap)
              print("OK:", out_sha)

          if __name__ == "__main__":
              main()
          PY

          python tools/prepare_model.py "models/$MODEL_FILENAME" models

          # ✅ Remove plaintext model so it never ships
          rm -f "models/$MODEL_FILENAME"

          echo "Models directory after encryption:"
          ls -lah models

      # ---------------------------
      # Build artifacts (Release vs Debug)
      # ---------------------------
      - name: Restore signing keystore
        if: github.event_name != 'pull_request'
        run: |
          umask 077
          echo "${{ secrets.ANDROID_KEYSTORE_B64 }}" | base64 -d > qrs-upload.jks
          chmod 600 qrs-upload.jks

      - name: Build signed RELEASE (AAB)
        if: github.event_name != 'pull_request'
        env:
          P4A_RELEASE_KEYSTORE: ${{ github.workspace }}/qrs-upload.jks
          P4A_RELEASE_KEYSTORE_PASSWD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          P4A_RELEASE_KEYALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          P4A_RELEASE_KEYALIAS_PASSWD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          buildozer -v android release
          ls -lah bin

      - name: Build debug APK
        if: github.event_name == 'pull_request'
        run: |
          buildozer -v android debug
          ls -lah bin

      - name: Upload RELEASE AAB
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: QRS-Android-AAB
          path: bin/*.aab
          if-no-files-found: error

      - name: Upload DEBUG APK
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: QRS-Android-APK
          path: bin/*.apk
          if-no-files-found: error

