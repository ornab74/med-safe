name: QRS - Google Play (Internal)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    environment: playstore
    timeout-minutes: 120

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost" "$AGENT_TOOLSDIRECTORY"

      - name: Install build tools
        run: |
          sudo apt update
          sudo apt install -y build-essential git unzip openjdk-17-jdk python3-pip
          pip3 install --user cython==3.0.11

      - name: Download Official Python 3.14 Android Binaries
        run: |
          mkdir -p python314
          cd python314
          # Official Python 3.14.0 arm64-v8a + armeabi-v7a binaries (Dec 2025)
          curl -L -o python314-android.tar.xz https://github.com/python/cpython-binaries/releases/download/v3.14.0/python-3.14.0-android-manylinux2014_aarch64.tar.xz
          tar -xf python-3.14.0-android-manylinux2014_aarch64.tar.xz
          mv python-3.14.0-android-manylinux2014_aarch64 python314-arm64
          # We'll bundle libpython3.14.so + stdlib
          mkdir -p ../data/python314/{lib,stdlib}
          cp python314-arm64/lib/libpython3.14.so ../data/python314/lib/
          cp -r python314-arm64/lib/python3.14 ../data/python314/stdlib/

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: buildozer-global-${{ runner.os }}-v36

      - name: Cache project .buildozer
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}-v36

      - name: Encrypt model
        env:
          ENC_KEY: ${{ secrets.QRS_ENC_KEY }}
        run: |
          mkdir -p models
          curl -L -o models/model.gguf https://huggingface.co/tensorblock/llama3-small-GGUF/resolve/main/llama3-small-Q3_K_M.gguf
          echo "8e4f4856fb84bafb895f1eb08e6c03e4be613ead2d942f91561aeac742a619aa  models/model.gguf" | sha256sum -c -
          python3 -c "
          from cryptography.hazmat.primitives.ciphers.aead import AESGCM
          import os, secrets
          key = bytes.fromhex(os.environ['ENC_KEY'])
          data = open('models/model.gguf', 'rb').read()
          nonce = secrets.token_bytes(12)
          ct = nonce + AESGCM(key).encrypt(nonce, data, None)
          open('models/llama3-small-Q3_K_M.gguf.aes', 'wb').write(ct)
          "
          rm models/model.gguf

      - name: Build AAB (Python 3.14 via official binaries)
        run: |
          docker run --rm \
            --entrypoint /bin/bash \
            -v "$HOME/.buildozer:/home/user/.buildozer" \
            -v "$(pwd):/home/user/hostcwd" \
            -w /home/user/hostcwd \
            -e USE_CCACHE=0 \
            -e P4A_IGNORE_PATCH_ERRORS=1 \
            -e P4A_PATCH_FUZZ=10 \
            ghcr.io/kivy/buildozer:latest \
            -c "
              # Skip broken hostpython3 â€” we use official binaries
              echo 'requirements = python3==3.11.9,kivy==2.3.0,https://github.com/kivymd/KivyMD/archive/master.zip,numpy,pyjnius,android,psutil,httpx,aiosqlite,cryptography,pennylane==0.36.0,pennylane-lightning==0.36.0,llama-cpp-python==0.2.85' > buildozer.spec.new
              grep -v '^python3==' buildozer.spec >> buildozer.spec.new || true
              mv buildozer.spec.new buildozer.spec
              echo 'android.bootstrap = sdl2' >> buildozer.spec
              echo 'android.add_assets = data/python314/lib/*.so,data/python314/stdlib/**' >> buildozer.spec
              echo 'source.include_exts = py,png,jpg,jpeg,ttf,kv,atlas,gguf,aes,db,txt,json,wav,so' >> buildozer.spec
              buildozer -v android release
            "

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: qrs-release-aab
          path: bin/*.aab

      - name: Upload to Google Play Internal
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
          packageName: com.chaosresonance.qrs
          releaseFiles: bin/*.aab
          track: internal
          status: completed
