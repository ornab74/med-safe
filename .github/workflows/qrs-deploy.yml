name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-android:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # üîß Native build tools (this fixes the LT_SYS_SYMBOL_USCORE / libffi error)
      - name: Install system dependencies
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip \
            autoconf automake libtool pkg-config \
            libffi-dev libssl-dev libbz2-dev libreadline-dev \
            libsqlite3-dev zlib1g-dev \
            python3-pip python3-setuptools python3-wheel \
            openjdk-17-jdk \
            libc6-dev-i386 libncurses5:i386 libstdc++6:i386

      - name: Install Buildozer
        run: |
          python3 -m pip install --upgrade pip
          pip install --upgrade buildozer cython

      # üì¶ Android SDK + NDK (cmdline-tools)
      - name: Install Android SDK / NDK
        env:
          ANDROID_SDK_ROOT: ${{ github.workspace }}/.android-sdk
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"
          curl -Lo cmdline-tools.zip \
            https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmdline-tools.zip
          mv cmdline-tools latest

          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"

          yes | sdkmanager --licenses

          yes | sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;27.3.13797024"

      # üèóÔ∏è Build the APK (keeps ALL your libs/requirements)
      - name: Build debug APK
        env:
          ANDROID_SDK_ROOT: ${{ github.workspace }}/.android-sdk
          ANDROID_HOME: ${{ github.workspace }}/.android-sdk
          ANDROID_NDK_ROOT: ${{ github.workspace }}/.android-sdk/ndk/27.3.13797024
          ANDROID_NDK_HOME: ${{ github.workspace }}/.android-sdk/ndk/27.3.13797024
        run: |
          export PATH="$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: qrs-android-debug
          path: bin/*.apk
