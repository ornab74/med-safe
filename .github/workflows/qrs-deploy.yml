
name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_NDK_HOME: /usr/local/lib/android/ndk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip curl \
            libssl-dev libffi-dev libsqlite3-dev \
            libbz2-dev zlib1g-dev \
            libncurses5-dev libgdbm-dev libnss3-dev \
            libreadline-dev liblzma-dev \
            libjpeg-dev libfreetype6-dev

      - name: Install Android SDK (cmdline-tools)
        run: |
          set -euo pipefail
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"

          curl -fsSL -o cmdline-tools.zip \
            https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip

          mkdir -p tmp
          unzip -q cmdline-tools.zip -d tmp
          rm cmdline-tools.zip

          rm -rf latest
          mv tmp/cmdline-tools latest
          rmdir tmp

          mkdir -p "$ANDROID_SDK_ROOT/tools/bin"
          ln -sf "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" "$ANDROID_SDK_ROOT/tools/bin/sdkmanager"
          ln -sf "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/avdmanager" "$ANDROID_SDK_ROOT/tools/bin/avdmanager"

          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/tools/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      - name: Install Android platforms / build-tools
        run: |
          set -euo pipefail
          which sdkmanager || echo "sdkmanager not in PATH!"
          sdkmanager --version || true

          # Avoid "Broken pipe" causing failure with pipefail
          set +o pipefail
          yes | sdkmanager --licenses >/dev/null
          yes | sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"
          set -o pipefail

      - name: Install Buildozer & Python dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip wheel setuptools
          pip install "Cython<3.0"
          pip install buildozer
          pip install \
            kivy==2.2.1 \
            kivymd \
            httpx \
            cryptography \
            aiosqlite \
            psutil \
            pennylane

      # Restore keystore ONLY when not a PR
      - name: Restore signing keystore
        if: github.event_name != 'pull_request'
        run: |
          set -euo pipefail
          umask 077
          echo "${{ secrets.ANDROID_KEYSTORE_B64 }}" | base64 -d > qrs-upload.jks
          chmod 600 qrs-upload.jks

      # Release build (signed) on main/manual, Debug build on PR
      - name: Build signed RELEASE APK
        if: github.event_name != 'pull_request'
        env:
          P4A_RELEASE_KEYSTORE: ${{ github.workspace }}/qrs-upload.jks
          P4A_RELEASE_KEYSTORE_PASSWD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          P4A_RELEASE_KEYALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          P4A_RELEASE_KEYALIAS_PASSWD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          set -euo pipefail
          buildozer -v android release
          ls -lah bin || true

      - name: Build debug APK (PR safe)
        if: github.event_name == 'pull_request'
        run: |
          set -euo pipefail
          buildozer android debug
          ls -lah bin || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: QRS-Android-APK
          path: bin/*.apk
          if-no-files-found: error
