name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_NDK_HOME: ${{ github.workspace }}/android-ndk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- JDK 17 (fix for sdkmanager classfile 61.0) ----
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Show Java version (debug)
        run: |
          java -version
          echo "JAVA_HOME=$JAVA_HOME"

      # ---- Python & system deps ----
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip \
            libssl-dev libffi-dev libsqlite3-dev \
            libbz2-dev zlib1g-dev \
            libncurses5-dev libgdbm-dev libnss3-dev \
            libreadline-dev libffi-dev liblzma-dev \
            libjpeg-dev libfreetype6-dev

      # ---- Install Android SDK cmdline-tools ----
      - name: Install Android SDK (cmdline-tools)
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"

          # Download latest commandline tools
          curl -o cmdline-tools.zip \
            https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip

          mkdir -p latest
          unzip -q cmdline-tools.zip -d latest
          rm cmdline-tools.zip

          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/emulator" >> $GITHUB_PATH

      - name: Install Android platforms / build-tools
        run: |
          yes | sdkmanager --licenses || true
          yes | sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

      # ---- Install Buildozer & your Python libs ----
      - name: Install Buildozer & dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            buildozer \
            cython \
            kivy==2.2.1 \
            kivymd \
            httpx \
            cryptography \
            aiosqlite \
            psutil \
            pennylane \
            llama-cpp-python

      # Buildozer expects ANDROIDSDK / ANDROIDNDK set sometimes
      - name: Export Android env
        run: |
          echo "ANDROIDSDK=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROIDNDK=$ANDROID_NDK_HOME" >> $GITHUB_ENV

      # ---- Build debug APK ----
      - name: Build debug APK
        run: |
          buildozer android debug
